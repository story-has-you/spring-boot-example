spring:
  application:
    name: config-client
  cloud:
    config:
      # uri: http://127.0.0.1:8888
      profile: dev
      label: master
      name: config-server
      # 基于Eureka获取 config-server
      discovery:
        enabled: true
        service-id: config-server
server:
  port: 9007

# 动态刷新需要添加的配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://www.mingrxiy.com:8761/eureka/