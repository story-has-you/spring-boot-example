spring:
  application:
    name: spring-cloud-stream
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: 123456
  cloud:
    stream:
      bindings:
        # 绑定Channel到boradcast
        myTopic-input:
          destination: broadcast
        myTopic-output:
          destination: broadcast
        group-input:
          # 消息分组设置
          group: group-A
          destination: group-topic
        group-output:
          destination: group-topic
        # 延迟消息配置
        delayed-input:
          destination: delayed-topic
        delayed-output:
          destination: delayed-topic
      rabbit:
        bindings:
          delayed-output:
            producer:
              delayed-exchange: true


server:
  port: 9010
